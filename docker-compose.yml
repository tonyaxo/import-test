version: '2'
services:
  php:
    image: yiisoftware/yii2-php:7.2-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8000:80'
  mysql:
    image: mysql:5.7
    volumes:
      - ./runtime/db:/var/lib/mysql
      - ./:/opt
    ports:
      - "3306:3306"
    environment:
      MYSQL_TCP_PORT: 3306
      MYSQL_ROOT_PASSWORD: 'password'
